<h2>Por País</h2>
<hr>

<!-- (onValue)="searchByCountry($event)" -->
<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box
      (onDebounce)="searchByCountry($event)"
      [placeholder]="'Buscar por país...'" ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>

    <countries-table *ngIf="!isLoading" [countries]="countries"></countries-table>
  </div>
</div>

<shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
