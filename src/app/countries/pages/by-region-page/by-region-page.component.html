<h2>Por Región</h2>
<hr>

<!-- (onValue)="searchByRegion($event)" -->
<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box
      (onDebounce)="searchByRegion($event)"
      [placeholder]="'Buscar por región...'" ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <countries-table *ngIf="!isLoading" [countries]="countries"></countries-table>
  </div>
</div>

<shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
